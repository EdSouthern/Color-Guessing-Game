<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Guess the colour!</h1>
        <div class="banner">
            <div>
                <p class="scores">Score <span id="score">0</span></p>
                <p class="scores">Lives <span id="lives">10</span></p>
            </div>
            <button id = "top-btn" type="button">Reset</button>
        </div>
    </header>

    <div id="question-color-wrapper">
    <h2 id="question-color"></h2>
    </div>

    <div id="color-selection">
        <div class="game-over-wrapper">
            <h2 id="game-over-title">
                Game Over
            </h2>
            <h3>You scored <span id="final-score">0</span></h3>
        </div>
        <div class="you-win-wrapper">
            <h2 id="you-win-title">
                Congratulations you win!
            </h2>
            <h3>Lives remaining <span id="lives-remaining">0</span></h3>
        </div>
        <form>
            <h4>Submit your email to have your score emailed to you</h4>
            
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>

            <button onclick="sendMail()" type="button" class="send-mail-btn">Send Now</button>
        </form>
        </form>
        <div class="boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
    
<div id="instructions-container">
    <p id="instructions">
        How to play: Guess the correct color that corresponds to the RGB value provided!
        You have 10 lives and to win you must get 10 right!
    </p>
</div>

    <script src="./assets/js/script.js"></script>

</body>
</html>
