<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Guess the colour!</h1>
        <h2>Colour: <span id="random-color"></span></h2>
        <div>
            <p class="scores">Correct Answers <span id="correct">0</span></p>
            <p class="scores">Wrong Answers <span id="wrong">0</span></p>
        </div>
        <button id="reset" type="button">Reset</button>
    </header>
    <div id="color-selection">
        <div class="game-over-wrapper">
            <h2 id="game-over">Game Over</h2>
            <h3 id="score">You scored <span id="final-score">0</span></h3>
        </div>
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
    <div>
        <p id="instructions">How to play: Guess the correct color that corresponds to the RGB value provided!</p>
        
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
