<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Guess the colour!</h1>
        <div class="banner">
            <div>
                <p class="scores">Score <span id="score"></span></p>
                <p class="scores">Lives <span id="lives"></span></p>
            </div>
            <button id = "top-btn" type="button">Reset</button>
        </div>
    </header>

    <div id="question-color-wrapper">
    <h2 id="question-color"></h2>
    </div>

    <div id="color-selection">
        <div class="game-finished-wrapper game-finished-wrapper-hide">
            <h2 id="game-finished-title">
     
            </h2>
            <h3 id="game-finished-description"></h3>
     
            <form id="email-form" class="form-wrapper" onsubmit="sub-btn.disabled == true; return true;">
                <h4>Submit your email to have your score emailed to you</h4>
     
                <label for="email">Email Address</label>
                <input id="email" class="text-input" type="email" name="email_address" required>
     
                <button onclick="sendMail()" type="button" name="sub-btn" class="send-mail-btn">Send Now</button>
            </form>
        </div>
     
        <div class="boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
     </div>
     
    
<div id="instructions-container">
    <p id="instructions">
        How to play: Guess the correct color that corresponds to the RGB value provided!
        You have 10 lives and to win you must get 10 right!
    </p>
</div>

    <script src="./assets/js/script.js"></script>

</body>
</html>
